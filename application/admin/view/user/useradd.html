<html>
<head>
<meta charset="utf-8">

{load href="__STATIC__/admin/uploadify/uploadify.css" /}
<title>后台管理</title>
</head>
<body>
<div class="pd-20">
  <div class="Huiform"> 
    <form action="{:url('user/save')}" method="post">
      <table class="table table-bg">
        <tbody>
           <tr>
            <div class="row cl">
                <th class="text-r">头像：</th>
                <td class="formControls col-xs-8 col-sm-9">
                  <input id="file_upload"  type="file" multiple="true" >
                  <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
                  <input id="file_upload_image" name="logo" type="hidden" multiple="true" value="">
                </td>
            </div>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 用户名：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="username" name="username" datatype="*2-16" nullmsg="用户名不能为空"></td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 密码：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="password" name="password" datatype="*2-16" nullmsg="用户名不能为空"></td>
          </tr>
          <tr>
            <th class="text-r">性别：</th>
            <td><label>
                <input name="sex" type="radio" id="six_man" value="男" checked>
                男</label>
              <label>
                <input name="sex" type="radio" id="six_woman" value="女">
                女</label></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span>生日：</th>
            <td><input type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true,maxDate:'%y-%M-%d'})"  style="width:300px" class="input-text" value="" placeholder="" id="date_of_birth" name="date_of_birth"></td>
          </tr>
          <tr>
            <th class="text-r">手机：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="phone" name="phone"></td>
          </tr>
          <tr>
            <th class="text-r">邮箱：</th>
            <td><input type="text" style="width:300px" class="input-text" value="" placeholder="" id="email" name="email"></td>
          </tr>

          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>

<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery/1.9.1/jquery.min.js"></script>     
<script type="text/javascript" src="__STATIC__/admin/hui/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="__STATIC__/admin/hui/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
